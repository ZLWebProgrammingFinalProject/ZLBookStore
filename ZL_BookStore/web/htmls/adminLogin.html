<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/ZL_BookStore/styles/adminLoginStyles.css">
        <title>ZL BookStore - Admin</title>
        <h1 id="Welcome_title">Welcome to ZL Book Store Statistics</h1>
        <h1 id="ForAdmins">For Admins!</h1>
    </head>
    
    <body>
        <div class="content-background">
            <div class="content">
                <h1>Login</h1>
                <form action="#" type="post">
                    Username 
                    <br />
                    <input type="text" name="username">
                    <br />
                    <br />
                    Password 
                    <br />
                    <input type="password" name="username">
                    <br />
                    <br/>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
        
        <br/>
        
         <div class="content-background">
            <div class="content">
                <h1>Register as Admin</h1>
                <form action="http://www.localhost:8080/ZL_BookStore/CreateAccount" type="post">
                    Username 
                    <br />
                    <input type="text" name="username">
                    <br />
                    <br />
                    Password 
                    <br />
                    <input type="password" name="pwd1">
                    <br />
                    <br/>
                    Confirm Password 
                    <br />
                    <input type="password" name="pwd2">
                    <br />
                    <br/>
                    Full Name 
                    <br />
                    <input type="" name="name">
                    <br />
                    <br/>
                    Email 
                    <br />
                    <input type="password" name="email">
                    <br />
                    <br/>
                    <input type="hidden" name="admin" value="1">
                    <input type="submit" value="Create Account">
                </form>
            </div>
        </div>
    </body>
    
    <footer>
    <div>

</html>
